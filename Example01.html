<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>The Canvas</title>
</head>

<body>

<canvas id="canvas" width="600" height="400">

</canvas>

<script>
	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");
	function draw() {
		ctx.fillStyle="orange";
		ctx.fillRect(0, 0, canvas.width, canvas.height);
	}

	draw();
</script>

</body>
</html>
