<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Nattens mulm</title>
</head>

<body>

<svg width="400" height="350">
	
	<rect x="0" y="0" width="400" height="350"
	fill="aliceblue">
		<!-- Animerer himmelen - fader ut -->
		<animate
			attributeName="fill"
			from="aliceblue" to="darkblue"
			dur="5s"
			fill="freeze"
		/>
	</rect>
	<circle cx="200" cy="300" r="250" fill="yellow">
		<animate
			attributeName="cy"
			from="300" to="650"
			dur="5s"
			fill="freeze"
		/>
		<animate
			attributeName="r"
			from="250" to="300"
			dur="5s"
			fill="freeze"
		/>
	</circle>
	<g fill="#999999">
		<rect 
			x="20" y="80"
			width="100" height="270"
		/>	
		<rect 
			x="140" y="120"
			width="90" height="230"
		/>	
		<rect 
			x="250" y="80"
			width="100" height="270"
		/>	
		<animate 
			attributeName="fill"
			from="#999999" to="#3f3f3f"
			begin="2s" dur="3s"
			fill="freeze"
		/>
	</g>
	<!-- Lys i bygning 1 -->
	<g fill="#3f3f3f">
		<rect
			x="30" y="90"
			width="15" height="15"
		/>
		<rect
			x="60" y="90"
			width="15" height="15"
		/>
		<rect
			x="90" y="90"
			width="15" height="15"
		/>
	
		<animate
			attributeName="fill"
			from="#3f3f3f" to="yellow"
			fill="freeze"
			begin="5.5s" dur="1s"
		/>
	</g>


</svg>



</body>
</html>
